apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: java-app-thing-mnager:tag
          ports:
            - containerPort: 8083
          env:
            - name: DATABASE_URL
              value: "postgres://your_username:your_password@postgres-db:5432/smart_home"
---
apiVersion: v1
kind: Service
metadata:
  name: java-app-service
spec:
  type: NodePort
  ports:
    - port: 8083
      targetPort: 8083
      nodePort: 30000
  selector:
    app: java-app
